<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set source</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-style/v2.3/airship.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body class="as-app-body as-app">
    <div class="as-content">
      <main class="as-main">
        <div class="as-map-area">
          <!-- map -->
          <div id="map"></div>

          <!-- panel -->
          <div class="as-panel as-panel--top as-panel--right as-bg--ui-01">
            <div class="as-panel__element as-p--16 as-body">
              <h1 class="as-title">Set source</h1>
              <h4 class="as-subheader as-mb--12">
                Set a new source to a CARTO Layer, using a SQL query and <em>carto.layer.setSource</em>
              </h4>
              <div>
                <!-- Clicking the button will replace the original source -->
                <button class="as-btn as-btn--primary" onclick="updateSource()">Update Source</button>
              </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0/dist.min.js"></script>
    <script src="/dist/umd/index.min.js"></script>

    <script>
      /* 
        countries layer is referenced in an external variable, so it can be later accessed from 
        updateSource code
      */
      let countries;

      async function initialize() {
        carto.auth.setDefaultCredentials({ username: 'public' });
        const deckMap = carto.viz.createMap();

        /*
          A common layer, connected to a CARTO Dataset
        */
        countries = new carto.viz.Layer('ne_50m_admin_0_countries');
        countries.addTo(deckMap);
      }

      initialize();


      function updateSource() {
        /* 
          Replace the original source (the whole dataset) with a subset of it, expressed as a SQL query
        */
        countries.setSource(`SELECT * FROM ne_50m_admin_0_countries WHERE continent='North America'`);
        /* 
          You can see the dataset and its columns at https://public.carto.com/tables/ne_50m_admin_0_countries/
        */
      }
    </script>
  </body>
</html>

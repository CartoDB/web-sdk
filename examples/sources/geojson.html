<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a GeoJSON Layer</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-style/v2.4/airship.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body class="as-app-body as-app">
    <div class="as-content">
      <main class="as-main">
        <div class="as-map-area">
          <!-- map -->
          <div id="map"></div>

          <!-- panel -->
          <div class="as-panel as-panel--top as-panel--right as-bg--ui-01">
            <div class="as-panel__element as-p--16 as-body">
              <h1 class="as-title">GeoJSON</h1>
              <h4 class="as-subheader as-mb--12">
                Add one GeoJSON layer to your map
              </h4>
          </div>
        </div>
      </main>
    </div>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0/dist.min.js"></script>
    <script src="/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        // here we use CARTO sql endpoint, but you can use any other GeoJSON source
        const url = 'https://public.carto.com/api/v2/sql?api_key=default_public&q=select* from world_ports&format=geojson';
        const geojsonData = await fetch(url).then(response => response.json());

        const deckMap = carto.viz.createMap();

        const basicStyle = carto.viz.style.basic({
          color: '#0000FF',
          size: 14,
          strokeColor: '#0000FF44',
          strokeWidth: 6
        });

        const layer = new carto.viz.Layer(geojsonData, basicStyle);
        // equivalent to...
        // const layer = new carto.viz.Layer(new carto.viz.source.GeoJSON(geojsonData), basicStyle);

        layer.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>

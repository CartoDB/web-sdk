<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataview Category all modes</title>

  <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" />
  <link rel="stylesheet" type="text/css" href="https://libs.cartocdn.com/airship-style/v2.3/airship.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body class="as-app-body as-app">
  <div class="as-content">
    <main class="as-main">
      <div class="as-map-area">
        <!-- map -->
        <div id="map"></div>

        <!-- panel -->
        <div class="as-panel as-panel--vertical as-panel--top as-panel--right as-bg--ui-01">
          <div class="as-panel__element as-p--16 as-body" style="max-width: fit-content; padding-bottom: 0px;">
            <p id="errorContainer" class="as-color--error"></p>
            <p>
              <span class="as-caption">Column</span>
              <input id="column" class="as-input" type="text" value="continent" />
            </p>
            <p>
              <span class="as-caption">Limit</span>
              <input id="limit" class="as-input" type="number" value="10" />
            </p>
            <p>
              <span class="as-caption">Operation</span>
              <as-dropdown default-text="Operation" can-clear="false" selected-option="count"></as-dropdown>
            </p>
            <p>
              <span class="as-caption">Operation column</span>
              <input id="operationColumn" class="as-input" type="text" value="pop_est" />
            </p>
            <button class="as-btn as-btn--secondary" onclick="applyChanges();">
              APPLY
            </button>
          </div>
        </div>
        <div class="as-panel as-panel--vertical as-panel--top as-panel--left as-bg--ui-01">
          <div class="as-panel__element as-p--16 as-body" style="max-width: fit-content; padding-top: 0px;">
            <as-category-widget id="category-widget-global" class="as-p--16" heading="Cities (global)">
            </as-category-widget>
            <as-category-widget id="category-widget-non-precise" class="as-p--16" heading="Cities (non-precise)">
            </as-category-widget>
          </div>
        </div>
    </main>
  </div>

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.1.7/dist.min.js"></script>
  <script src="https://libs.cartocdn.com/airship-components/v2.3/airship.js"></script>

  <script src="/dist/umd/index.min.js"></script>

  <script>
    const operationElem = document.querySelector('as-dropdown');
    operationElem.options = [
      { text: 'SUM', value: 'sum' },
      { text: 'COUNT', value: 'count' },
      { text: 'AVG', value: 'avg' },
      { text: 'MAX', value: 'max' },
      { text: 'MIN', value: 'min' }
    ];
    const widgetGlobalElement = document.getElementById(
      'category-widget-global'
      );
    const widgetNonPreciseElement = document.getElementById(
      'category-widget-non-precise'
    );
    const errorContainer = document.getElementById('errorContainer');

    let cartegoryGlobal;
    let categoryNonPrecise;

    async function initialize() {
      carto.setDefaultCredentials({ username: 'public' });
      const deckMap = carto.viz.createMap();

      const countriesLayer = new carto.viz.Layer('ne_50m_admin_0_countries');
      await countriesLayer.addTo(deckMap);

      cartegoryGlobal = new carto.dataview.Category(
        countriesLayer.source,
        'continent',
        { operation: 'count', operationColumn: 'pop_est', mode: 'global' }
      );
      categoryNonPrecise = new carto.dataview.Category(
        countriesLayer,
        'continent',
        { operation: 'count', operationColumn: 'pop_est', mode: 'non-precise' }
      );

      new carto.widget.CategoryWidget('#category-widget-global', cartegoryGlobal);
      new carto.widget.CategoryWidget('#category-widget-non-precise', categoryNonPrecise);

      // bind events
      cartegoryGlobal.on('dataUpdate', async () => {
        widgetGlobalElement.isLoading = 'false';
      });

      cartegoryGlobal.on('error', ([error]) => {
        errorContainer.innerHTML = error.message;
        widgetGlobalElement.isLoading = 'false';
      });
    }

    function applyChanges() {
      const operation = operationElem.selectedOption;
      const column = document.getElementById('column').value;
      const limit = document.getElementById('limit').value;
      const operationColumn = document.getElementById('operationColumn')
        .value;

      errorContainer.innerHTML = '';
      widgetGlobalElement.isLoading = 'true';

      categoryNonPrecise.column = column;
      categoryNonPrecise.operationColumn = operationColumn;
      categoryNonPrecise.operation = operation;
      categoryNonPrecise.limit = limit;

      cartegoryGlobal.column = column;
      cartegoryGlobal.operationColumn = operationColumn;
      cartegoryGlobal.operation = operation;
      cartegoryGlobal.limit = limit;
    }

    initialize();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataview Formula all modes</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-style/v2.3/airship.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body class="as-app-body as-app">
    <div class="as-content">
      <main class="as-main">
        <div class="as-map-area">
          <!-- map -->
          <div id="map"></div>

          <!-- panel -->
          <div class="as-panel as-panel--vertical as-panel--top as-panel--right as-bg--ui-01">
            <div
              class="as-panel__element as-p--16 as-body"
              style="max-width: fit-content; padding-bottom: 0px;"
            >
              <p id="errorContainer" class="as-color--error"></p>
              <p>
                <span class="as-caption">Column</span>
                <input id="column" class="as-input" type="text" value="gdp" />
              </p>
              <p>
                <span class="as-caption">Operation</span>
                <as-dropdown
                  default-text="Operation"
                  can-clear="false"
                  selected-option="sum"
                ></as-dropdown>
              </p>
              <button class="as-btn as-btn--secondary" onclick="applyChanges();">
                APPLY
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div
      class="as-box"
      style="
        position: absolute;
        left: 10px;
        top: 10px;
        height: 110px;
        width: 250px;
        padding: 16px;
        background-color: #fff;
      "
    >
      <section class="as-body">
        <div>
          <as-widget-header header="World commerce (global)" subheader="Sum of GDP">
          </as-widget-header>
          <p
            id="formula-global"
            class="as-title as-m--4 as-p--0 as-font--medium"
            id="layer0_widget0-value"
          ></p>
        </div>
      </section>
    </div>
    <div
      class="as-box"
      style="
        position: absolute;
        left: 10px;
        top: 130px;
        height: 110px;
        width: 250px;
        padding: 16px;
        background-color: #fff;
      "
    >
      <section class="as-body">
        <div>
          <as-widget-header header="World commerce (non-precise)" subheader="Sum of GDP">
          </as-widget-header>
          <p
            id="formula-non-precise"
            class="as-title as-m--4 as-p--0 as-font--medium"
            id="layer0_widget0-value"
          ></p>
        </div>
      </section>
    </div>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.1.7/dist.min.js"></script>
    <script src="https://libs.cartocdn.com/airship-components/v2.3/airship.js"></script>

    <script src="/dist/umd/index.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-format/1.3.0/d3-format.min.js"></script>

    <script>
      const operationElem = document.querySelector('as-dropdown');
      operationElem.options = [
        { text: 'SUM', value: 'sum' },
        { text: 'COUNT', value: 'count' },
        { text: 'AVG', value: 'avg' },
        { text: 'MAX', value: 'max' },
        { text: 'MIN', value: 'min' }
      ];
      const formulaGlobalElement = document.getElementById('formula-global');
      const formulaNonPreciseElement = document.getElementById('formula-non-precise');
      const errorContainer = document.getElementById('errorContainer');

      let formulaGlobal;
      let formulaNonPrecise;

      async function initialize() {
        carto.setDefaultCredentials({ username: 'public' });
        const deckMap = carto.viz.createMap();

        const countriesLayer = new carto.viz.Layer('world_commerce');
        await countriesLayer.addTo(deckMap);

        formulaGlobal = new carto.data.FormulaDataView(countriesLayer.source, 'gdp', {
          operation: 'sum',
          mode: 'global'
        });
        formulaNonPrecise = new carto.data.FormulaDataView(countriesLayer, 'gdp', {
          operation: 'sum',
          mode: 'non-precise'
        });

        // intializes the widgets
        const globalData = await formulaGlobal.getData();
        formulaGlobalElement.innerHTML = d3.format('.4s')(globalData.result);
        const nonPreciseData = await formulaNonPrecise.getData();
        formulaNonPreciseElement.innerHTML = d3.format('.4s')(nonPreciseData.result);

        formulaNonPrecise.on('dataUpdate', async () => {
          const data = await formulaNonPrecise.getData();
          formulaNonPreciseElement.innerHTML = d3.format('.4s')(data.result);
        });

        // bind events
        formulaGlobal.on('dataUpdate', async () => {
          const data = await formulaGlobal.getData();
          formulaGlobalElement.innerHTML = d3.format('.4s')(data.result);
        });

        formulaGlobal.on('error', ([error]) => {
          errorContainer.innerHTML = error.message;
        });
      }

      function applyChanges() {
        const operation = operationElem.selectedOption;
        const column = document.getElementById('column').value;

        errorContainer.innerHTML = '';

        formulaGlobal.column = column;
        formulaGlobal.operation = operation;

        formulaNonPrecise.column = column;
        formulaNonPrecise.operation = operation;
      }

      initialize();
    </script>
  </body>
</html>

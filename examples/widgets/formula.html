<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Widget Example</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" />
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v2.3/airship.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .panel {
      width: 300px;
    }

    .panel .as-box {
      width: 250px;
    }
  </style>
</head>

<body class="as-app-body as-app">
  <div class="as-content">
    <main class="as-main">
      <div class="as-map-area">
        <!-- map -->
        <div id="map"></div>

        <!-- panel -->
        <div class="panel as-panel as-panel--top as-panel--right as-bg--ui-01">
          <div class="as-panel__element as-p--16 as-body">
            <div class="as-container as-container--scrollable">
              <section class="as-box">
                <h1 class="as-title">Formula widget</h1>
                <h4 class="as-subheader as-mb--12">
                  Display values from a Formula DataView aggregation
                </h4>
              </section>
              <section class="as-box">
                <as-formula-widget
                  class="as-p--16"
                  heading="Total Estimated Population"
                  description="Total estimated population of the countries">
                </as-formula-widget>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.2.0-beta.1/dist.min.js"></script>
  <script src="/airship/airship.js"></script>

  <script src="/dist/umd/index.min.js"></script>

  <script>
    const widgetElement = document.querySelector('as-category-widget');

    async function initialize() {
      carto.setDefaultCredentials({ username: 'public' });

      const deckMap = carto.viz.createMap();

      const countriesLayer = new carto.viz.Layer('ne_50m_admin_0_countries');
      await countriesLayer.addTo(deckMap);

      // Formula Widget
      const formulaDataview = new carto.dataview.Formula(countriesLayer, 'pop_est', {
        operation: 'max'
      });

      new carto.widget.Formula('as-formula-widget', formulaDataview);
    }

    initialize();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>
    <div
      id="tooltip"
      style="
        position: absolute;
        z-index: 1;
        pointer-events: none;
        background-color: #fff;
        padding: 8px;
      "
    ></div>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0/dist.min.js"></script>

    <script>
      const user = 'public';
      const apikey = 'default_public';
      const table = 'world_ports';

      async function instantiateMap() {
        const instantiation = await fetch(
          `https://${user}.carto.com/api/v1/map?api_key=${apikey}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              buffersize: { mvt: 10 },
              layers: [
                {
                  type: 'cartodb',
                  options: {
                    sql: `select * from ${table}`,
                    vector_extent: 2048,
                    vector_simplify_extent: 2048
                  }
                }
              ],
              version: '1.3.1'
            })
          }
        );

        const instantiationData = await instantiation.json();

        const urlData = instantiationData.metadata.url.vector;
        return urlData.subdomains.map(subdomain => {
          return urlData.urlTemplate.replace('{s}', subdomain);
        });
      }

      async function initialize() {
        const mvtURLs = await instantiateMap();

        // const layer = new window.deck.IconLayer({
        //   id: 'icon-layer',
        //   data: mvtURLs,
        //   getIcon: () => ({
        //     url: 'https://avatars2.githubusercontent.com/u/421145?s=60&v=4',
        //     height: 60,
        //     width: 60
        //   }),
        //   getSize: d => 50,
        //   pickable: true,
        //   sizeScale: 15,
        //   getPosition: d => d.coordinates,
        // });


        const ICON_MAPPING = {
          marker: {x: 0, y: 0, width: 128, height: 128, mask: true}
        };

        const layer = new window.deck.IconLayer({
          id: 'icon-layer',
          data: mvtURLs,
          pickable: true,
          // iconAtlas and iconMapping are required
          // getIcon: return a string
          iconAtlas: 'https://raw.githubusercontent.com/visgl/deck.gl-data/master/website/icon-atlas.png',
          iconMapping: ICON_MAPPING,
          getIcon: d => 'marker',
          sizeScale: 15,
          getPosition: d => d.coordinates,
          getSize: d => 5,
          sizeUnits: 'pixels',
          getColor: d => [255, 140, 0]
        });

        const deckInstance = new window.deck.DeckGL({
          container: 'map',
          mapStyle: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
          initialViewState: {
            longitude: 0,
            latitude: 0,
            zoom: 1
          },
          controller: true,
          layers: [layer]
        });

        // Debug
        deckInstance.getMapboxMap().showTileBoundaries = true;
        window.deckInstance = deckInstance;
      }

      initialize();
    </script>
  </body>
</html>

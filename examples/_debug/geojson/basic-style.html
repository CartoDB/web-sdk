<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <script src="/dist/umd/index.min.js"></script>

    <script>
      async function initializePoints() {
        carto.setDefaultCredentials({ username: 'public' });
        const data = await fetch('https://public.carto.com/api/v2/sql?api_key=default_public&q=select* from world_ports&format=geojson').then(response => response.json())

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -122.45292663574217,
            latitude: 37.760944207425965,
            zoom: 11
          }
        });

        const basicStyle = carto.viz.basicStyle({
          color: '#0000FF',
          size: 20,
          strokeColor: '#0000FF44',
          strokeWidth: 10
        });
        const layer = new carto.viz.Layer(data, basicStyle);
        layer.addTo(deckMap);
      }

      initializePoints();
    </script>
  </body>
</html>

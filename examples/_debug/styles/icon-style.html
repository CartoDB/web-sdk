<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0/dist.min.js"></script>

    <script src="/dist/umd/index.min.js"></script>

    <script>
      function getIconStyle() {
        return carto.viz.style.icon('https://avatars2.githubusercontent.com/u/421145?s=60&v=4', {
          iconWidth: 60,
          iconHeight: 60
        });
      }
      
      function getIconStyleOld() {
        return carto.viz.style.icon({
          getIcon: () => ({
            url: 'https://avatars2.githubusercontent.com/u/421145?s=60&v=4',
            height: 60,
            width: 60
          })
        });
      }

      function getIconStyleWithIconAtlas() {
        const ICON_MAPPING = {
          marker: { x: 0, y: 0, width: 128, height: 128, mask: true }
        };

        return carto.viz.style.icon({
          iconAtlas: 'https://raw.githubusercontent.com/visgl/deck.gl-data/master/website/icon-atlas.png',
          iconMapping: ICON_MAPPING,
          getIcon: d => 'marker',
        });
      }

      async function initializePoints() {
        carto.auth.setDefaultCredentials({ username: 'cartoframes' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -122.45292663574217,
            latitude: 37.760944207425965,
            zoom: 11
          }
        });

        const style = getIconStyle()
        // const style = getIconStyleWithIconAtlas()

        // geoJSON
        // const data = await fetch('https://cartoframes.carto.com/api/v2/sql?api_key=default_public&q=select* from sf_nbhd_crime&format=geojson').then(response => response.json())
        // const layer = new carto.viz.Layer(data, style);

        // CARTO source
        const layer = new carto.viz.Layer('sf_nbhd_crime', style);

        layer.addTo(deckMap);
      }

      initializePoints();
    </script>
  </body>
</html>

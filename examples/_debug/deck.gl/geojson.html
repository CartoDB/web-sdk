<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoJSON Layer with CARTO Tiles Example</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <section id="map"></section>
  <div id="tooltip" style="
        position: absolute;
        z-index: 1;
        pointer-events: none;
        background-color: #fff;
        padding: 8px;
      "></div>

  <!-- Map libraries-->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

  <script>
    async function initialize() {
      const data = await fetch('https://public.carto.com/api/v2/sql?api_key=default_public&q=select* from world_ports&format=geojson').then(response => response.json())
      // const data = await fetch('./cartodb-query.geojson').then(response => response.json())

      console.log(data)
      console.log({
        data,
        filled: true,
        getFillColor: [238, 77, 90, 255],
        pointRadiusMinPixels: 0,
        pointRadiusMaxPixels: 30000000,
        pointRadiusUnits: "pixels",
        pointRadiusScale: 0.5,
        getRadius: 10,
        id: "geojson-771137a8-7b1e-4a16-8bb0-eeacdaf5f2ce-1591892085495",
        stroked: true,
        getLineColor: [34, 0, 34, 34],
        getLineWidth: 0.5,
        lineWidthUnits: 'pixels',
        opacity: 1,
        type: "GeoJsonLayer"
      })

      const layer = new window.deck.GeoJsonLayer({
        data,
        filled: true,
        getFillColor: [238, 77, 90, 255],
        pointRadiusMinPixels: 0,
        pointRadiusMaxPixels: 30000000,
        pointRadiusUnits: "pixels",
        pointRadiusScale: 0.5,
        getRadius: 10,
        id: "geojson-771137a8-7b1e-4a16-8bb0-eeacdaf5f2ce-1591892085495",
        stroked: true,
        getLineColor: [34, 0, 34, 34],
        getLineWidth: 0.5,
        lineWidthUnits: 'pixels',
        opacity: 1,
        type: "GeoJsonLayer"
      });

      const deckInstance = new window.deck.DeckGL({
        container: 'map',
        mapboxApiAccessToken: '',
        mapStyle:
          'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        initialViewState: {
          longitude: 0,
          latitude: 0,
          zoom: 1
        },
        controller: true,
        layers: [layer]
      });

      // Debug
      deckInstance.getMapboxMap().showTileBoundaries = true;
      window.deckInstance = deckInstance;
    }

    initialize();
  </script>
</body>

</html>

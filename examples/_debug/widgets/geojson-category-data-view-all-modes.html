<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataview Category all modes</title>

  <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" />
  <link rel="stylesheet" type="text/css" href="https://libs.cartocdn.com/airship-style/v2.3/airship.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body class="as-app-body as-app">
  <div class="as-content">
    <main class="as-main">
      <div class="as-map-area">
        <!-- map -->
        <div id="map"></div>

        <!-- panel -->
        <div class="as-panel as-panel--vertical as-panel--top as-panel--right as-bg--ui-01" style="overflow: visible;">
          <div class="as-panel__element as-p--16 as-body" style="max-width: fit-content; padding-bottom: 0px;">
            <p id="errorContainer" class="as-color--error"></p>
            <p>
              <span class="as-caption">Column</span>
              <input id="column" class="as-input" type="text" value="continent" />
            </p>
            <p>
              <span class="as-caption">Limit</span>
              <input id="limit" class="as-input" type="number" value="5" />
            </p>
            <p>
              <span class="as-caption">Operation</span>
              <as-dropdown default-text="Operation" can-clear="false" selected-option="sum"></as-dropdown>
            </p>
            <p id="operationColumnSection">
              <span class="as-caption">Operation column</span>
              <input id="operationColumn" class="as-input" type="text" value="pop_est" />
            </p>
            <button class="as-btn as-btn--secondary" onclick="applyChanges();">
              APPLY
            </button>
          </div>
        </div>
        <div class="as-panel as-panel--vertical as-panel--top as-panel--left as-bg--ui-01">
          <div class="as-panel__element as-p--16 as-body" style="max-width: fit-content; padding-top: 0px;">
            <as-category-widget id="category-widget-remote" class="as-p--16" heading="Cities (remote)">
            </as-category-widget>
            <as-category-widget id="category-widget-remote-filtered" class="as-p--16" heading="Cities (remote-filtered)">
            </as-category-widget>
            <as-category-widget id="category-widget-local" class="as-p--16" heading="Cities (local)">
            </as-category-widget>
          </div>
        </div>
    </main>
  </div>

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.2.0/dist.min.js"></script>
  <script src="https://libs.cartocdn.com/airship-components/v2.3/airship.js"></script>

  <script src="/dist/umd/index.min.js"></script>

  <script>
    const operationColumnSection = document.getElementById('operationColumnSection');
    const operationElem = document.querySelector('as-dropdown');
    operationElem.options = [
      { text: 'SUM', value: 'sum' },
      { text: 'COUNT', value: 'count' },
      { text: 'AVG', value: 'avg' },
      { text: 'MAX', value: 'max' },
      { text: 'MIN', value: 'min' }
    ];
    operationElem.addEventListener('optionChanged', function (event) {
      operationColumnSection.style.display = (event.detail === 'count') ? 'none' : '';
    });
    const widgetRemoteElement = document.getElementById(
      'category-widget-remote'
      );
    const widgetRemoteFilteredElement = document.getElementById(
      'category-widget-remote-filtered'
      );
    const errorContainer = document.getElementById('errorContainer');

    let categoryRemote;
    let categoryRemoteFiltered;
    let categoryLocal;

    async function initialize() {
      const deckMap = carto.viz.createMap();

      const geojson = await fetch('https://public.carto.com/api/v2/sql?api_key=default_public&q=select* from ne_50m_admin_0_countries&format=geojson').then(response => response.json())
      const countriesLayer = new carto.viz.Layer(geojson);
      await countriesLayer.addTo(deckMap);

      categoryRemote = new carto.viz.dataview.Category(
        countriesLayer,
        'continent',
        { operation: 'sum', operationColumn: 'pop_est', mode: 'remote' }
      );
      categoryRemoteFiltered = new carto.viz.dataview.Category(
        countriesLayer,
        'continent',
        { operation: 'sum', operationColumn: 'pop_est', mode: 'remote-filtered' }
      );
      categoryLocal = new carto.viz.dataview.Category(
        countriesLayer,
        'continent',
        { operation: 'sum', operationColumn: 'pop_est', mode: 'local' }
      );

      new carto.widget.Category('#category-widget-remote', categoryRemote);
      new carto.widget.Category('#category-widget-remote-filtered', categoryRemoteFiltered);
      new carto.widget.Category('#category-widget-local', categoryLocal);

      // bind events
      categoryRemote.on('dataUpdate', async () => {
        widgetRemoteElement.isLoading = 'false';
      });
      categoryRemote.on('error', ([error]) => {
        errorContainer.innerHTML = error.message;
        widgetRemoteElement.isLoading = 'false';
      });

      categoryRemoteFiltered.on('dataUpdate', async () => {
        widgetRemoteFilteredElement.isLoading = 'false';
      });
      categoryRemoteFiltered.on('error', ([error]) => {
        errorContainer.innerHTML = error.message;
        widgetRemoteFilteredElement.isLoading = 'false';
      });

      applyChanges();
    }

    function applyChanges() {
      const operation = operationElem.selectedOption;
      const column = document.getElementById('column').value;
      const limit = Number.parseInt(document.getElementById('limit').value);
      const operationColumn = document.getElementById('operationColumn').value;

      errorContainer.innerHTML = '';
      widgetRemoteElement.isLoading = 'true';
      widgetRemoteFilteredElement.isLoading = 'true';

      categoryLocal.column = column;
      categoryLocal.operationColumn = operationColumn;
      categoryLocal.operation = operation;
      categoryLocal.limit = limit;

      categoryRemote.column = column;
      categoryRemote.operationColumn = operationColumn;
      categoryRemote.operation = operation;
      categoryRemote.limit = limit;

      categoryRemoteFiltered.column = column;
      categoryRemoteFiltered.operationColumn = operationColumn;
      categoryRemoteFiltered.operation = operation;
      categoryRemoteFiltered.limit = limit;

      if (operation === 'count') {
        categoryLocal.operationColumn = undefined;
        categoryRemote.operationColumn = undefined;
        categoryRemoteFiltered.operationColumn = undefined;
      } else {
        categoryLocal.operationColumn = operationColumn;
        categoryRemote.operationColumn = operationColumn;
        categoryRemoteFiltered.operationColumn = operationColumn;
      }
    }

    initialize();
  </script>
</body>

</html>

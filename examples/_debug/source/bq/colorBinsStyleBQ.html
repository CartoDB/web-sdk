<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BQ - colorBins style</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0/dist.min.js"></script>

    <script src="/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        const deckMap = carto.viz.createMap();
        const field = 'aggregated_total';

        // completely automatic, based on metadata
        const style = carto.viz.style.colorBins(field);

        // xxx

        // yyy

        // layer + style
        const bq = new carto.viz.source.BQ('cartobq.maps.ais_tileset');
        const layer = new carto.viz.Layer(bq, style);
        layer.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>

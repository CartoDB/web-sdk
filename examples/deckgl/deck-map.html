<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deck.gl map and a CARTO layer</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-style/v2.3/airship.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body class="as-app-body as-app">
    <div class="as-content">
      <main class="as-main">
        <div class="as-map-area">
          <!-- map -->
          <div id="map"></div>

          <!-- panel -->
          <div class="as-panel as-panel--top as-panel--right as-bg--ui-01">
            <div class="as-panel__element as-p--16 as-body">
              <h1 class="as-title">deck.gl map</h1>
              <h4 class="as-subheader as-mb--12">
                If you already have a deckgl map, you can simply add a CARTO Layer on it 
                (if not, you can create one directly or using our basemap helpers)
              </h4>
          </div>
        </div>
      </main>
    </div>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>
    <script src="/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({ username: 'public' });

        // standard deckgl map using scripting API (see https://deck.gl/#/documentation/getting-started/using-standalone?section=using-the-scripting-api)
        const deckMap = new window.deck.DeckGL({
            container: 'map',
            mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            initialViewState: {
                longitude: 0,
                latitude: 0,
                zoom: 2,
                pitch: 45,
                bearing: 15
            },
            controller: true,
            layers: []
          });

        const countries = new carto.viz.Layer('world_ports');
        countries.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>
